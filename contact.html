<!-- Basic-Portfolio Contact Page -->

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>

<body>

    <!-- Main Header -->
    <div id="navbar">
        <h1 id="AJ">Ashley Jorgensen</h1>
        <section id="contactinfo">
            <a href="index.html" style="text-decoration: none; color: #777777;">About</a>
            <a href="portfolio.html" style="text-decoration: none; color: #777777;">Portfolio</a>
            <a href="contact.html" style="text-decoration: none; color: #777777;">Contact</a>

        </section>
    </div>

    <!-- Contact -->
    <h1>Contact</h1>

    <!-- Form -->
    <form id="contactmeform">
        Name:
        <br>
        <input type="text" name="firstname">
        <br> Email:
        <br>
        <input type="text" email="address@gmail.com">
        <br> Message:
        <br>
        <input type="text" message="message">
    </form>

    <!-- Form Button -->
    <button type="submit" form="contactmeform" value="submit">Submit</button>

    <footer>Copyright</footer>

</body>

</html>
